<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link src="tracker.css">
</head>
<body class="bg-danger" >
    <header class="bg-dark text-white p-2 text-center ">
        <h1>Fitness Tracker Dashboard</h1>
       
    </header>
    <div id="www"class="row p-5 "> 
        <div class="col-md-4"> 
            <div class="card">
                <div class="card-body bg-primary text-white ">
                    <h5 class="card-title">Calories Burned</h5>
                    <p class=" ">560kcal</p>
                    <div class="progress" style="height: 25px;">
                        <div class="progress-bar bg-dark" role="progressbar" style="width: 70%;" aria-valuenow="70" 
                             aria-valuemin="0" aria-valuemax="100">
                          50%
                        </div>
                      </div>
                </div>
            </div>
        </div>
            <div class="col-md-4">
            <div class="card">
                <div class="card-body bg-success text-white">
                    <h5 class="card-title">Steps Taken</h5>
                    <p class=" ">8,200 Steps</p>
                    <div class="progress" style="height: 25px;">
                        <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="70" 
                             aria-valuemin="0" aria-valuemax="100">
                          60%
                        </div>
                      </div>
                </div>
            </div></div>
            <div class="col-md-4">
            <div class="card">
                <div class="card-body bg-warning text-white">
                    <h5 class="card-title">Sleep Duration</h5>
                    <p class=" ">6.5hrs</p>
                    <div class="progress" style="height: 25px;">
                        <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="70" 
                             aria-valuemin="0" aria-valuemax="100">
                          70%
                        </div>
                      </div>
                </div>
            </div>
            </div>
            <div class="col-md-4">
            <div class="card">
                <div class="card-body bg-success text-white">
                    <h5 class="card-title">Water Intake</h5>
                    <p class=" ">1.8ltr</p>
                    <div class="progress" style="height: 25px;">
                        <div class="progress-bar bg-dark" role="progressbar" style="width: 70%;" aria-valuenow="70" 
                             aria-valuemin="0" aria-valuemax="100">
                          30%
                        </div>
                      </div>
                </div>
            </div>
            </div>
            <div class="col-md-4">
            <div class="card">
                <div class="card-body bg-secondary text-white">
                    <h5 class="card-title">Workout Time</h5>
                    <p class=" ">45mins</p>
                    <div class="progress" style="height: 25px;">
                        <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="70" 
                             aria-valuemin="0" aria-valuemax="100">
                          90%
                        </div>
                      </div>
                </div>
            </div>
            </div>
        
    </div>
</body>
</html>
